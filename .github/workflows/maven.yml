name: Java CI

on:
  push:
  pull_request:
    branches:
      - master

jobs:
  build:
    strategy:
      matrix:
        jdkversion: [21]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do repositÃ³rio
        uses: actions/checkout@v4

      - name: Configura Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ matrix.jdkversion }}
          cache: 'maven'

      - name: Compila e gera pacote
        run: mvn -V -B clean package --file pom.xml

      - name: Define versÃ£o do release
        run: |
          echo "RELEASE_VERSION=$(date +%Y.%m.%d)-${{ github.run_number }}" >> $GITHUB_ENV
          echo "$(date +%Y.%m.%d)-${{ github.run_number }}" > version.txt

      - name: Gera changelog automaticamente
        run: |
          echo "## ðŸš€ Snap ${{ env.RELEASE_VERSION }}" > release_notes.md
          echo "" >> release_notes.md
          echo "ðŸ”¹ **DescriÃ§Ã£o:**" >> release_notes.md
          echo "Este release contÃ©m as Ãºltimas alteraÃ§Ãµes e melhorias do projeto." >> release_notes.md
          echo "" >> release_notes.md
          echo "### ðŸ†• MudanÃ§as recentes:" >> release_notes.md
          echo "" >> release_notes.md
          git log --pretty=format:"- %s" -n 10 >> release_notes.md
          echo "" >> release_notes.md
          echo "---" >> release_notes.md
          echo "ðŸ“ **Download:**" >> release_notes.md
          echo "ðŸ”— [snap.jar](./target/snap.jar)" >> release_notes.md

      - name: Faz upload do artefato
        uses: actions/upload-artifact@v4
        with:
          name: snap
          path: ./target/snap.jar

      - name: Faz upload do arquivo de versÃ£o
        uses: actions/upload-artifact@v4
        with:
          name: version
          path: version.txt

      - name: Faz upload do changelog
        uses: actions/upload-artifact@v4
        with:
          name: release_notes
          path: release_notes.md

  release:
    needs: build
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Baixa arquivo de versÃ£o
        uses: actions/download-artifact@v4
        with:
          name: version
          path: .

      - name: Carrega versÃ£o no ambiente
        run: echo "RELEASE_VERSION=$(cat version.txt)" >> $GITHUB_ENV

      - name: Baixa artefato compilado
        uses: actions/download-artifact@v4
        with:
          name: snap
          path: ./target/

      - name: Baixa changelog gerado
        uses: actions/download-artifact@v4
        with:
          name: release_notes
          path: .

      - name: Publica release
        uses: marvinpinto/action-automatic-releases@latest
        with:
          title: "Snap ${{ env.RELEASE_VERSION }}"
          automatic_release_tag: "snap-${{ env.RELEASE_VERSION }}"
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          files: "./target/snap.jar"
          prerelease: false
          body_path: "release_notes.md"
